      # Урок 1

      ## Научихме за:

      - Магически syntax:
      ```
          #include<iostream>
          using namespace std;
          int main() {
              <code goes here>
              return 0;
          }
      ```

      - Променлива long long
      - cout/cin
      - Базови типове данни:
        - long long
          - валидни имена за променливи
              - Латиница
              - Може да почва с долна черта
              - Без символи
              - Трябва да е различно от други имена на променливи
      - Задачи повреме на час:
        - Програма: Zdravei Pesho! (програма която те поздравява)
        - Програма: Сбор на числа
        - Програма: добави 3то число в сбора.

      ## Домашно:

      1. Пешо яде и яблки и круши. Изял е Х яблки и Y круши. Колко общо плодове е изял?
      Въвеждат ви Х и Y. Изведете общо плодовете.

      ВХОД (въвеждат ви в конзолата яблки (5)и круши)
      5
      8

      ИЗХОД (5 + 8 = 13 =› извеждате 13)
      13

      2. Пешо яде и яблки, круши и дини. Изял е Х ябьлки, Y круши и Z дини. Колко общо п Въвеждат ви X, Y и Z. Изведете общо плодовете.

      ВХОД (вьвеждат ви в конзолата ябьлки (5) и круши (8) и дини (3) )
      5
      8
      3

      ИЗХОД (5 + 8 + 3 = 16 => извеждате 16)
      16

      ВХОД
      10
      13
      5

      ИЗХОД
      28

      3. Въвеждат ви 3 числа, извадете средно артигметично.

      ВХОД
      5
      6
      7

      ИЗХОД (5 + 6 + 7 = 18     18 / 3 = 6)
